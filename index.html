<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <style>
    body {
      font-size: 25px;
      background: #39a9f1;
      color: #f1f1f1;
    }
    .content {
      font-family: 'Helvetica';
      position: absolute;
      max-width: 600px;
      max-height: 250px;
      margin: auto;
      top: 0; left: 0; bottom: 0; right: 0;
      text-align: center;
      text-shadow: 2px 2px 10px #52e8da;
      transition: text-shadow .5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="content" id="sign">
    <h1> Erik Elyager Resume</h1>
    <h2>Wait for it, it's comming soon...</h2>
  </div>
  <script type="text/javascript">
    var hasShadow = false;
    var $sign = document.getElementById('sign');

    setInterval(blink, 500);

    function blink() {
      if (!hasShadow) {
        $sign.style.textShadow = "none"
        hasShadow = true;
      } else {
        $sign.style.textShadow = "2px 2px 10px #52e8da"
        hasShadow = false;
      }
    }
  </script>
  </body>
</html>
